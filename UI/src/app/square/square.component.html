<button type="button" id="tile" *ngIf= "symbol == ''" style="background-color: black;">{{ symbol }}</button>
<button type="button" id="tile" *ngIf= "symbol == 'X'" style="background-color: #64b5f6;">{{ symbol }}</button>
<button type="button" id="tile" *ngIf= "symbol == 'O'" style="background-color: #0d47a1;">{{ symbol }}</button>
