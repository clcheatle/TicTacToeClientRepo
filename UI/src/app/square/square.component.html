<button type="button" *ngIf= "symbol == ''" style="background-image: linear-gradient(to bottom right, #A5D0A8, #90FCF9);">{{ symbol }}</button>
<button type="button" *ngIf= "symbol == 'X'" style="background-color: #80cbc4;">{{ symbol }}</button>
<button type="button" *ngIf= "symbol == 'O'" style="background-color: #009688;">{{ symbol }}</button>
