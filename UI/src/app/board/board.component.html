<div class="gamePage">
    <div class="boardTiles">
        <div id="square"
            *ngFor= "let val of squares; let i = index"
            (click) = "playerMove(i)"
            [style.pointer-events]= 'disableGame'>
            <app-square [symbol] = "val"></app-square>
        </div>
    </div>
    <div class="reset">
        <button type="button" mdbBtn color="danger" mdbWavesEffect *ngIf= "resetState" (click) ="resetGame()">Reset Game</button>
    </div>
    <div class="reset">
        <button type="button" mdbBtn color="success" mdbWavesEffect *ngIf= "!resetState" (click) ="createNewGame()">Start a New Game</button>
    </div>
</div>



<div mdbModal #frame="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Game Results</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="text-center">
          <p>{{ gameResults }}</p>
        </div>
      </div>

      <div class="modal-footer justify-content-center">
        <a type="button" mdbBtn color="primary" class="waves-light" mdbWavesEffect (click)="createNewGame()">Yes!
        </a>
        <a type="button" mdbBtn color="primary" class="waves-effect" mdbWavesEffect (click)="frame.hide()"
          data-dismiss="modal">No, thanks</a>
      </div>
    </div>
  </div>
</div>
